<html>
<head>
<link rel="stylesheet" type="text/css" href="ToDo.css"></link>
<script type="text/javascript" src="ToDoScript.js"></script>
</head>

<body onload=doScript()>
<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Please enter the name of the item you wish to add to the list">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Attend Interview</li>
  <li>Top up AT-Hop card</li>
  <li class="checked">Study for exams</li>
  <li>Finish project</li>
</ul>
</body>
</html>
